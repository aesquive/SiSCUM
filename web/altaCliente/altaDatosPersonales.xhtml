<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile"
        contentType="text/html"
        encoding="utf-8"
        xmlns:c="http://java.sun.com/jsp/jstl/core">

    <pm:page title="SiSCUM">

        <pm:view id="SiSCUM">

            <pm:header title="Alta Individual" swatch="b">
                <h:form>

                    <p:commandButton action="menuPrincipal" ajax="false" value="Menu Principal"/>

                </h:form>
            </pm:header>

            <pm:content>
                <h:form id="login"> 
                    <center>
                        <h:panelGrid width="90%" columns="3">
                            <h:outputText value="Apellido Paterno"/>
                            <p:inputText id="apePat" label="Apellido Paterno" required="true" value="${altaCliente.cliente.apellidoPaterno}">
                                <p:ajax event="change"/>
                            </p:inputText>
                            <p:message for="apePat" display="icon"/>
                            
                            <h:outputText value="Apellido Materno"/>
                            <p:inputText required="true" id="apeMat" label="Apellido Materno" value="${altaCliente.cliente.apellidoMaterno}">
                                <p:ajax event="change"/>
                            </p:inputText>
                            <p:message for="apeMat" display="icon"/>
                            
                            <h:outputText value="Primer Nombre"/>
                            <p:inputText required="true" id="primNom" label="Primer Nombre" value="${altaCliente.cliente.primerNombre}">
                                <p:ajax event="change"/>
                            </p:inputText>
                            <p:message for="primNom" display="icon"/>
                            
                            
                            <h:outputText value="Segundo Nombre"/>
                            <p:inputText  id="segNom" label="Segundo Nombre" value="${altaCliente.cliente.segundoNombre}">
                                <p:ajax event="change"/>
                            </p:inputText>
                            <p:message for="segNom" display="icon"/>
                            
                            <h:commandButton  value="Siguiente" action="altaDatViv"/>
                        </h:panelGrid>

                    </center>
                </h:form>
            </pm:content>

        </pm:view>

    </pm:page>

</f:view>
